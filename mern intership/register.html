<html>
    <head>
        <title>
            login page
        </title>
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

        <link rel="stylesheet" href="style.css">

    </head>
    <body class=" flex  text-center justify-center  bg-blue-950 content-center  " >
        <div class= " shadow-2xl shadow-black flex-col   text-center border-2  rounded-2xl justify-center border-blue-800  p-4 items-center h-[65vh] mt-30 mb-50">
            <h1 class="text-white font-semibold text-2xl mb-3 mt-4">Registration/sign up</h1>
            <input class="m-3 h-5 w-70 p-5 border-blue-800 border-2 rounded-2xl text-white shadow-2xl" type="text" id="fname" placeholder=" enter name">
            <br>
            <input class="m-3 h-5 w-70 p-5 border-blue-800 border-2  rounded-2xl text-white shadow-2xl" type="text" id="username" placeholder=" enter username">
            <br>
            <input class="m-3 h-5 w-70 p-5 border-blue-800 border-2  rounded-2xl text-white shadow-2xl" type="text" id="password" placeholder=" password">
            <br>
            <input class="m-3 h-5 w-70 p-5 border-blue-800 border-2  rounded-2xl text-white shadow-2xl" type="text" id="mobileNo" placeholder=" enter mobileNo">
            <br>
            
        <div class="h-20 w-50 mr-30">
        <a href="register.html"><button class=" bg-black h-9 w-20 mt-7  rounded-2xl text-amber-50 shadow-2xl mr-2 ml-5"onclick="registrationDetails() ">Register</button></a>
        <a href="loginpage.html"><button class=" bg-black h-9 w-20 mt-7  rounded-2xl shadow-2xl  text-amber-50  "onclick="login">Login</button></a>
        </div> 
        </div>
        <script src="script2.js"> </script> 
        </body>
</html>
